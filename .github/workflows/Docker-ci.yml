name: Build and Push Docker Image 

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Start timer
        id: start
        run: echo "start=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_USERNAME }}/bere05

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}

      # ğŸ“ MÃ©trica: TamaÃ±o de la imagen
      - name: Check image size
        id: size
        run: |
          IMAGE=${{ steps.meta.outputs.tags }}
          SIZE=$(docker images $IMAGE --format "{{.Size}}")
          echo "Image size: $SIZE"
          echo "size=$SIZE" >> $GITHUB_OUTPUT

      # â±ï¸ MÃ©trica: DuraciÃ³n del build
      - name: Calculate build time
        id: time
        run: |
          END=$(date +%s)
          START=${{ steps.start.outputs.start }}
          DURATION=$((END - START))
          echo "Build time: $DURATION seconds"
          echo "duration=$DURATION" >> $GITHUB_OUTPUT

      # ğŸ“Š Mostrar mÃ©tricas en los logs
      - name: Report metrics
        run: |
          echo "ğŸš€ Docker Image: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ“ Image Size: ${{ steps.size.outputs.size }}"
          echo "â±ï¸ Build Time: ${{ steps.time.outputs.duration }} seconds"
