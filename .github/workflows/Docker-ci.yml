name: Docker CI con métricas

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Build Docker image y calcular métricas
      run: |
        IMAGE_NAME=myapp:latest
        echo "Iniciando build..."
        START_TIME=$(date +%s)
        docker build -t $IMAGE_NAME .
        END_TIME=$(date +%s)
        BUILD_TIME=$((END_TIME-START_TIME))
        echo "Tiempo de build: $BUILD_TIME segundos"

        # Tamaño de la imagen
        IMAGE_SIZE=$(docker images $IMAGE_NAME --format "{{.Size}}")
        echo "Tamaño de imagen: $IMAGE_SIZE"

        # Número de layers
        NUM_LAYERS=$(docker history $IMAGE_NAME --format "{{.ID}}" | wc -l)
        echo "Número de layers: $NUM_LAYERS"

        # Guardar todo en metrics.txt
        echo "Tiempo de build: $BUILD_TIME segundos" > metrics.txt
        echo "Tamaño de imagen: $IMAGE_SIZE" >> metrics.txt
        echo "Número de layers: $NUM_LAYERS" >> metrics.txt

    - name: Upload metrics
      uses: actions/upload-artifact@v3
      with:
        name: docker-metrics
        path: metrics.txt

    - name: Mostrar métricas en logs
      run: cat metrics.txt
